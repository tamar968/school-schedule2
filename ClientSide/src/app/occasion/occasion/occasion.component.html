<div *ngIf="!loaded" class="text-center">
  <div class="spinner-border text-success" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="loaded">
  <button class="btn btn-success btn-lg" (click)="navigateToAdd()">הוספת ארוע</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">סוג</th>
        <th scope="col">מתאריך</th>
        <th scope="col">עד תאריך</th>
        <th scope="col">כיתות</th>
        <th scope="col"> </th>
        <th scope="col"> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let occ of occasions">
        <th scope="row">{{occ.Id}}</th>
        <td>{{occ.OccasionTypeName}}</td>
        <td>{{occ.FromDate.thisDate | date:'shortDate'}}</td>
        <td>{{occ.ToDate.thisDate | date:'shortDate'}}</td>
        <td><span *ngFor="let c of occ.Classes">{{this.classes[c].Name}}, </span></td>
        <td class="table-success center" (click)="navigateToEdit(occ.Id)">עריכה</td>
        <td class="table-secondary center" (click)="navigateToView(occ.Id)">פרטים מלאים</td>
      </tr>
    </tbody>
  </table>
</div>
